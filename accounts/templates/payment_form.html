<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer Payment</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Customer Payment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'payment_list' %}">Cancel</a>
</body>
</html>
