<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Order Item</title>
</head>
<body>
    <h1>Edit Order Item</h1>
    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ order_item.quantity }}" step="0.001" required autofocus>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'orders_detail' order_item.orders.pk %}">Cancel</a>
</body>
</html>
