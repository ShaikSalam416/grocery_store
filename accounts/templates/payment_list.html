<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Payments</title>
</head>
<body>
    <h2>Customer Payments</h2>
    <a href="{% url 'payment_create' %}">Add New Payment</a>
    <ul>
        {% for payment in payments %}
        <li>
            {{ payment.customer_name }} ({{ payment.mobile_number }}) owes {{ payment.debt_amount }} 
            <a href="{% url 'payment_update' payment.pk %}">Edit</a> 
            <a href="{% url 'payment_delete' payment.pk %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
